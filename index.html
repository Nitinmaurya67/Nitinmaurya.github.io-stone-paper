<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="shortcut icon" href="favi.png" type="image/x-icon">
    <link rel="stylesheet" href="java.css">
    <script src="https://kit.fontawesome.com/d9bb3fa0f5.js" crossorigin="anonymous"></script>
    
</head>
<body class="bg">
<div class="nav">
    <h1 class="hdl">PLAY TIME <button onclick="bg()"><i class="fa-solid fa-circle-half-stroke"></i></button></h1>
    <h3 class="hdl2"> Rock-Paper-Scissor</h3>
</div>
<img id="bg" src="btpaper.png">
<div class="mid">
    <div class="outer-box">
        <div class="box border" id="rock"><img src="closed-fist.png" alt=""></div>
        <div class="box border " id="paper"><img src="hand-paper.png" alt=""></div>
        <div class="box border" id="scissor"><img src="scissors.png" alt=""></div>
    </div>


    <div class="score-bord">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="msg-container" >
        <p id="msg">Play Your move </p>

    </div>
</div>


 
</body>
<script src="intro.js"></script>
</html>
